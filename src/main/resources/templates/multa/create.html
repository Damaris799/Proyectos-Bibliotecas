<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Multa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5; /* Gris claro para el fondo de la página */
        }
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border: 1px solid #d1d1d1; /* Borde gris claro */
            border-radius: 0.5rem; /* Bordes redondeados */
            padding: 2rem; /* Espaciado interno del contenedor */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra sutil alrededor del contenedor */
        }
        h1 {
            color: #333; /* Gris oscuro para el título */
            margin-bottom: 1.5rem; /* Espaciado inferior del título */
        }
        .form-label {
            color: #333; /* Gris oscuro para las etiquetas de formulario */
        }
        .btn-primary {
            color: #fff; /* Texto blanco para el botón de guardar */
            background-color: #000; /* Fondo negro para el botón de guardar */
            border-color: #000; /* Borde negro para el botón de guardar */
        }
        .btn-primary:hover {
            background-color: #333; /* Fondo gris oscuro al pasar el ratón por encima */
            border-color: #333; /* Borde gris oscuro al pasar el ratón por encima */
        }
        .btn-secondary {
            color: #fff; /* Texto blanco para el botón de regresar */
            background-color: #6c757d; /* Fondo gris oscuro para el botón de regresar */
            border-color: #6c757d; /* Borde gris oscuro para el botón de regresar */
        }
        .btn-secondary:hover {
            background-color: #495057; /* Fondo gris más oscuro al pasar el ratón por encima */
            border-color: #495057; /* Borde gris más oscuro al pasar el ratón por encima */
        }
    </style>


</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Crear Nueva Multa</h1>

    <form th:action="@{/multas/save}" th:object="${multa}" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lector" class="form-label">Lector</label>
                    <select class="form-control" name="lectorId" id="lector" required>
                        <option th:each="lector : ${lectores}" th:value="${lector.id}" th:text="${lector.nombre} + ' ' + ${lector.apellido}"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="libro" class="form-label">Libro</label>
                    <select class="form-control" name="libroId" id="libro" required>
                        <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fechaMulta" class="form-label">Fecha de Multa</label>
                    <input type="date" class="form-control" th:field="*{fechaMulta}" id="fechaMulta" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{monto}" id="monto" required>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" th:field="*{estado}" id="estado" required>
        </div>

        <div class="d-flex justify-content-start" style="gap: 2rem;">
            <button type="submit" class="btn btn-primary">Guardar</button> |
            <a th:href="@{/multas}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
</body>
</html>
