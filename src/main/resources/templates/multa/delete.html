<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Multa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5; /* Gris claro para el fondo de la página */
        }
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border: 1px solid #d1d1d1; /* Borde gris claro */
            border-radius: 0.5rem; /* Bordes redondeados */
            padding: 2rem; /* Espaciado interno del contenedor */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra sutil alrededor del contenedor */
        }
        h1 {
            color: #333; /* Gris oscuro para el título */
            margin-bottom: 1.5rem; /* Espaciado inferior del título */
        }
        h3 {
            color: #666; /* Gris medio para el subtítulo */
        }
        dt {
            color: #333; /* Gris oscuro para las etiquetas de definición */
        }
        dd {
            color: #666; /* Gris medio para los valores de definición */
        }
        .btn-danger {
            color: #fff; /* Texto blanco para el botón de eliminar */
            background-color: #000; /* Fondo negro para el botón de eliminar */
            border-color: #000; /* Borde negro para el botón de eliminar */
        }
        .btn-danger:hover {
            background-color: #333; /* Fondo gris oscuro al pasar el ratón por encima */
            border-color: #333; /* Borde gris oscuro al pasar el ratón por encima */
        }
        .btn-secondary {
            color: #fff; /* Texto blanco para el botón de regresar */
            background-color: #6c757d; /* Fondo gris oscuro para el botón de regresar */
            border-color: #6c757d; /* Borde gris oscuro para el botón de regresar */
        }
        .btn-secondary:hover {
            background-color: #495057; /* Fondo gris más oscuro al pasar el ratón por encima */
            border-color: #495057; /* Borde gris más oscuro al pasar el ratón por encima */
        }
        .d-flex {
            gap: 2rem; /* Espaciado entre botones */
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <h1>Eliminar Multa</h1>
    <hr />
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div class="container">
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${multa.id}"></dd>

            <dt class="col-sm-2">Lector</dt>
            <dd class="col-sm-10" th:text="${multa.lector.nombre} + ' ' + ${multa.lector.apellido}"></dd>

            <dt class="col-sm-2">Libro</dt>
            <dd class="col-sm-10" th:text="${multa.libro.nombre}"></dd>

            <dt class="col-sm-2">Fecha de Multa</dt>
            <dd class="col-sm-10" th:text="${multa.fechaMulta}"></dd>

            <dt class="col-sm-2">Monto</dt>
            <dd class="col-sm-10" th:text="${multa.monto}"></dd>

            <dt class="col-sm-2">Estado</dt>
            <dd class="col-sm-10" th:text="${multa.estado}"></dd>
        </dl>
        <form th:action="@{/multas/delete}" method="post">
            <input type="hidden" name="id" th:value="${multa.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/multas}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
</body>
</html>
