<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"  xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">

    <h1>Contenido </h1>

    <!-- Total de Libros -->
    <div class="col-12 col-sm-6 col-md-4">
        <div class="info-box">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-book"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Total de Libros</span>
                <span class="info-box-number" th:text="${totalLibros}"></span>
            </div>
        </div>
    </div>
    <!-- Total de Lectores -->
    <div class="col-12 col-sm-6 col-md-4">
        <div class="info-box mb-3">
            <span class="info-box-icon bg-success elevation-1"><i class="fas fa-users"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Total de Lectores</span>
                <span class="info-box-number" th:text="${totalLectores}"></span>
            </div>
        </div>
    </div>
    <!-- Total de Prestamos -->
    <div class="col-12 col-sm-6 col-md-4">
        <div class="info-box mb-3">
            <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-book-reader"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Total de Pr√©stamos</span>
                <span class="info-box-number" th:text="${totalPrestamos}"></span>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
</div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

</div>
</html>
